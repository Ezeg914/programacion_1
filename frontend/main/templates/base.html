<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% block head %}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{url_for('static',filename='base.css')}}" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Koulen&amp;display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    {% endblock %}


</head>

<body>

    {% block scripts %}
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/ec398cbdc7.js"></script>
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    {% endblock %}

    {% block nav %}
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <!-- LOGO -->
            
            <a href="/" class="navbar-brand">
                <img src="{{url_for('static',filename='images/pluma-logo-blanco.png')}}"  class="navbar-logo" alt="logo-menu-navegacion">
                
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            {% if request.cookies.get('access_token') %}
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- subir poema -->
                    <li >
                        <a class="navbtn" type="button" href="/upload" ><i class="fas fa-pen-nib"></i></a>
                    </li>
                    <!-- usuario -->
                    <li>
                        <a class="navbtn" type="button" href="/usuario"><i class="fas fa-user"></i></a>
                    </li>
                    <li>
                        <div class="search-box">
                        <button class="btn-search"><i class="fas fa-search"></i></button>
                        <input type="text" class="input-search" placeholder="buscar">
                    </div>
                </li>
                </ul>
                <li>
                    <a class="btn"  href="{{url_for('main.logout')}}">Sign out</a>
                </li>
                {% else %}

                <!-- Login & Registro -->
                <div class="d-flex">
                    <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Registrarse
                    </button>
                    <a type="button" href="/login" class="btn">
                        Iniciar sesi√≥n
                    </a>
                </div>
                {% endif %}
            </div>
        </div>
    </nav>
    {% endblock %}

    {% block content %}
    {% endblock %}

</body>

</html>
