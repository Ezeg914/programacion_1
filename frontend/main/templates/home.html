{% extends "base.html" %}

{% block head %}
{{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='home.css')}}" type="text/css">
{% endblock %}

{% block content %}
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <!-- LOGO -->
                <a href="/" class="navbar-brand">
                    <img src="{{url_for('static',filename='images/pluma-logo-blanco.png')}}"  class="navbar-logo" alt="logo-menu-navegacion">
                    
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <!-- poemas -->
                        <li class="navbtn">
                            <buttom type="buttom" href="/poema"><i class="fas fa-book-open"></i></buttom></li>
                        <!-- subir poema -->
                        <li class="navbtn">
                            <buttom type="buttom" href="/upload_poema"><i class="fas fa-pen-nib"></i></buttom></li>
                        <!-- usuario -->
                        <li>
                            <a class="navbtn" type="button" href="/usuario" ><i class="fas fa-user"></i></a>
                        </li>
                        <li>
                            <div class="search-box">
                            <button class="btn-search"><i class="fas fa-search"></i></button>
                            <input type="text" class="input-search" placeholder="buscar">
                        </div>
                    </li>
                    </ul>
                    <!-- Login & Registro -->
                    <div class="d-flex">
                        <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            Registrarse
                        </button>
                        <a type="buttom" href="/login" class="btn">
                            Iniciar sesión
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <main class="d-flex flex-colum main-bg shadow">
            <div class="banner">
                <article class="col-md-8">
                    {% for poema in poemas %}
                    <section>
                        <div class="card my-4 mx-4">
                            <div class="row">
                                
                                <div class="col-md-8">
                                    <div class="card-body">
                                        
                                        <h5 class="card-title">{{poema.titulo}}</h5>
                                        <p class="card-text">{{poema.body}}</p>
                                        <p class="card-text"><small class="text-muted">{{poema.usuario_id.nombre}}</small></p>
                                        <a href="" class="btn btn-outline-dark btn-sm">Seguir leyendo</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    {%endfor%}
                    <nav aria-label="Page navigation example" class="d-flex justify-content-center">
                        <ul class="pagination">
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Previous">
                                    <span aria-hidden="true">«</span>
                                </a>
                            </li>
                            <li class="page-item"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item"><a class="page-link" href="#">... 33</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Next">
                                    <span aria-hidden="true">»</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </article>
    </header>
{% endblock %}
