{% extends "base.html" %}

{% block head %}
{{ super() }}
<link rel="stylesheet" href="../static/poema.css" type="text/css">
{% endblock %}

{% block content %}


<body>
    <main class="d-flex flex-colum main-bg shadow">
        <div class="banner">
            <article class="col-md-8">
                
                <section>
                    <div class="card my-4 mx-4">
                        <div class="row">
                            
                            <div class="col-md-8">
                                <div class="card-body">
                                    
                                    <h5 class="card-title">{{poema.titulo}}</h5>
                                    <p class="card-text">{{poema.body}}</p>
                                    <p class="card-text"><small class="text-muted">{{poema.usuario_id.nombre}}</small></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </article>
        </div>
    </main>    
</body>
{% endblock %}
