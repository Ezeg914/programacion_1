<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<div class="container-fluid">
    <div class="row">
        <div class="col border border-0" style="background:rgb(230,192,233);padding-block:15%">
            <div class="card rounded-4"
                style="background: rgb(191,171,203); border-style:none; border-radius: 30px; padding: 10px;">
                <div class="card-body d-flex flex-column align-items-center "style="background: rgb(141,137,166); border-style:none; border-radius: 30px; padding: 10px;">
                    <form class="text-center" method="post">
                        <div class="mb-3">
                            <input class="form-control" type="email" name="email" placeholder="Email" />
                        </div>
                        <div class="mb-3">
                            <input class="form-control" type="password" name="password" placeholder="Password" />
                        </div>
                        <div class="mb-3">
                            <button class="btn btn-primary d-block w-100" type="submit"
                                style="color:var(--bs-gray-700);background:rgb(234,200,202);border-style:none;">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-8">
            <img src="static/Pluma-tintero.jpg" width="100%" height="100%" />
        </div>
    </div>
</div>
</body>

</html>
